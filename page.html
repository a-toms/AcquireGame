<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acquire</title>
    <link rel="stylesheet" href="acquireStyleSheet.css">
</head>
<body>
<h1>Acquire</h1>

<div class="stock-button-group">
    <button class="tower stock-button animation">
        Tower
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="continental stock-button animation">
        Continental
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="worldwide stock-button animation">
        Worldwide
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="imperial stock-button animation">
        Imperial
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="festival stock-button animation">
        Festival
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="sackson stock-button animation">
        Sackson
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="american stock-button animation">
        American
        <br>
        <span class="priceShown"></span>
    </button>
</div>

<div class="stock-inventory">
    <div id="current-order-stocks">Order</div>
    <div>$<span id="current-order-price"></span></div>
    <button class="action-button buy-order animation">Buy</button>
    <button class="action-button clear-order animation">Clear</button>
</div>

<div id="boardPlace"></div>

<div class="player-tiles"></div>
<div class="player-information">
    <span class="name">Name</span><br>
    <span class="money">Money</span><br>
    <span class="stock-portfolio">Stocks</span><br>
</div>


<button class="action-button end-turn animation">End turn</button>
<script src="acquire.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acquire</title>
    <link rel="stylesheet" href="acquireStyleSheet.css">
</head>
<body>
<h1>Acquire</h1>
<div class="color-scheme-toggle">Light / Dark</div>

<div id="boardPlace"></div>

<div class="stock-button-group">
    <button class="tower">
        Tower
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="continental">
        Continental
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="worldwide">
        Worldwide
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="imperial">
        Imperial
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="festival">
        Festival
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="sackson">
        Sackson
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="american">
        American
        <br>
        <span class="priceShown"></span>
    </button>
</div>

<div class="columns-container">
    <div class="column-right">
        <div id="current-order-stocks">Order</div>
        <div id="current-order-price">$</div>
        <button class="action-button buy-order">Buy</button>
        <button class="action-button clear-order">Clear</button>
    </div>
    <div class="column-left">
        <div class="player-information">
            <span class="name">Name</span><br>
            <span class="money">Money</span><br>
            <span class="stock-portfolio">Stocks</span><br>
        </div>
    </div>
</div>

<div class="player-tiles">TILES</div>

<button class="action-button end-turn">End turn</button>
<script src="acquire.js"></script>
</body>
</html>

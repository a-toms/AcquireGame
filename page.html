<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acquire</title>
    <link rel="stylesheet" href="acquireStyleSheet.css">
</head>
Acquire Game
<body>

<h2 >Board</h2>
<div id="boardPlace"></div>

<div class="stock-button-group">
    <button class="tower">
        Tower
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="continental">
        Continental
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="worldwide">
        Worldwide
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="imperial">
        Imperial
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="festival">
        Festival
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="sackson">
        Sackson
        <br>
        <span class="priceShown"></span>
    </button>
    <button class="american">
        American
        <br>
        <span class="priceShown"></span>
    </button>
</div>

<div class="columns-container">
    <div class="column-left">
        <div id="shopping-basket">Current order:</div>
        <div>$900 (2 Tower, 1 Festival)</div>
        <button id='buy-stock' onclick="" style="background-color: cornflowerblue">Buy</button>
    </div>
    <div class="column-right">
            NAME
            PLAYER STOCKS
        </div>
    </div>
</div>




<button id='end-turn' onclick="addStock(id)" style="background-color: cornflowerblue">End turn</button>
<h2>Player</h2>
<div id='player-information'></div>


<script src="acquire.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acquire</title>
    <link rel="stylesheet" href="acquireStyleSheet.css">
</head>
Acquire Game
<body>

<h2 >Board</h2>
<div id="boardPlace"></div>

<div class="stocks-order">
    <div class="stock-btn-group">
        <button id='t-stock' onclick="addStock(id)">Tower
            <br>
            <span class="priceShown"></span>
        </button>
        <button id='c-stock' onclick="addStock(id)">Continental
                        <br>
            <span class="priceShown">UNa</span>
        </button>
        <button id='w-stock' onclick="addStock(id)">Worldwide
                        <br>
            <span class="priceShown"></span>
        </button>
        <button id='i-stock' onclick="addStock(id)">Imperial
            <br>
            <span class="priceShown"></span>
        </button>
        <button id='f-stock' onclick="addStock(id)">Festival
            <br>
            <span class="priceShown"></span>
        </button>
        <button id='s-stock' onclick="addStock(id)">Sackson
            <br>
            <span class="priceShown"></span>
        </button>
        <button id='a-stock' onclick="addStock(id)">American
            <br>
            <span class="priceShown"></span>
        </button>
    </div>
</div>

<div class="columns-container">
    <div class="column-left">
        <div>Current order:</div>
        <div>$900 (2 Tower, 1 Festival)</div>
        <button id='buy-stock' onclick="addStock(id)" style="background-color: cornflowerblue">Buy</button>
    </div>
    <div class="column-right">
            NAME
            PLAYER STOCKS
        </div>
    </div>
</div>




<button id='end-turn' onclick="addStock(id)" style="background-color: cornflowerblue">End turn</button>
<h2>Player</h2>
<div id='player-information'></div>


<script src="acquire.js"></script>
</body>
</html>
